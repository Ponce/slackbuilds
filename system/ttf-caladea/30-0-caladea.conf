<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
	 <!-- Caladea / Cambria -->
	<alias binding="same">
          <family>Caladea</family>
            <accept>
              <family>Cambria</family>
            </accept>
        </alias>
        <alias binding="same">
          <family>Cambria</family>
            <default>
               <family>Caladea</family>
            </default>
        </alias>
</fontconfig>
